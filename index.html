<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <header><h1>Demo Form</h1></header>
  <body>
    <main>
      <form action="/" method="GET">
        <!--Username and Password -->
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>
        <!--Personal Details -->
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" id="userage" name="user-age" />
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" id="birthdate" name="user-birthdate" />
            </li>
            <li>
              <label for="favourite-colour">Your favourite colour?</label>
              <select name="favourite-colour" id="favourite-colour">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <!--Message -->
        <section>
          <label for="usermessage">Your message</label>
          <textarea id="usermessage" name="user-message"></textarea>
        </section>

        <!--Account Verification -->
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                id="verify-text-message"
                name="verify"
                value="text-message"
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                id="verify-phone"
                name="verify"
                value="phone"
              />
              <label for="verify-phone">Via phone call</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                id="verify-email"
                name="verify"
                value="email"
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <!--Contact Details-->
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>

            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <!--Agree terms-->
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <!--Button-->
        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
